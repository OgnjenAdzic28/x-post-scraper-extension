<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 18px;
      margin: 0;
      color: #1d9bf0;
    }
    
    .status {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
      font-weight: 500;
    }
    
    .status.idle {
      background-color: #f7f9fa;
      color: #536471;
    }
    
    .status.scraping {
      background-color: #e8f5e8;
      color: #00ba7c;
    }
    
    .status.error {
      background-color: #ffeaea;
      color: #f4212e;
    }
    
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .start-btn {
      background-color: #1d9bf0;
      color: white;
    }
    
    .start-btn:hover:not(:disabled) {
      background-color: #1a8cd8;
    }
    
    .stop-btn {
      background-color: #f4212e;
      color: white;
    }
    
    .stop-btn:hover:not(:disabled) {
      background-color: #d91e2a;
    }
    
    .download-btn {
      background-color: #00ba7c;
      color: white;
    }
    
    .download-btn:hover:not(:disabled) {
      background-color: #00a86b;
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .progress {
      margin-bottom: 15px;
    }
    
    .progress-label {
      font-size: 14px;
      color: #536471;
      margin-bottom: 5px;
    }
    
    .progress-bar {
      width: 100%;
      height: 8px;
      background-color: #f7f9fa;
      border-radius: 4px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background-color: #1d9bf0;
      transition: width 0.3s ease;
      width: 0%;
    }
    
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .stat {
      text-align: center;
      padding: 10px;
      background-color: #f7f9fa;
      border-radius: 8px;
    }
    
    .stat-value {
      font-size: 20px;
      font-weight: 700;
      color: #0f1419;
    }
    
    .stat-label {
      font-size: 12px;
      color: #536471;
      margin-top: 2px;
    }
    
    .settings {
      border-top: 1px solid #eff3f4;
      padding-top: 15px;
    }
    
    .setting {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .setting label {
      font-size: 14px;
      color: #0f1419;
    }
    
    .setting input {
      width: 60px;
      padding: 4px 8px;
      border: 1px solid #cfd9de;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>X Post Scraper</h1>
  </div>
  
  <div id="status" class="status idle">
    Ready to scrape
  </div>
  
  <div class="controls">
    <button id="startBtn" class="start-btn">Start Scraping</button>
    <button id="stopBtn" class="stop-btn" disabled>Stop</button>
  </div>
  
  <div class="progress">
    <div class="progress-label">Progress</div>
    <div class="progress-bar">
      <div id="progressFill" class="progress-fill"></div>
    </div>
  </div>
  
  <div class="stats">
    <div class="stat">
      <div id="postCount" class="stat-value">0</div>
      <div class="stat-label">Posts Found</div>
    </div>
    <div class="stat">
      <div id="scrollCount" class="stat-value">0</div>
      <div class="stat-label">Scrolls</div>
    </div>
  </div>
  
  <button id="downloadBtn" class="download-btn" disabled>Download JSON</button>
  
  <div class="settings">
    <div class="setting">
      <label for="scrollDelay">Scroll Delay (ms):</label>
      <input type="number" id="scrollDelay" value="2000" min="500" max="10000">
    </div>
    <div class="setting">
      <label for="maxPosts">Max Posts:</label>
      <input type="number" id="maxPosts" value="100" min="10" max="1000">
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
